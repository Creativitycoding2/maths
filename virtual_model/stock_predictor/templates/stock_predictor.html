<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="p-3 mb-2 bg-success bg-gradient text-white">
        <h1>Stock Prediction</h1>
    </div>
    <div class="p-3 mb-2 bg-success-subtle text-success-emphasis"><h2>MSE: {{ mse }}</h2>
    <h2>stocks goes up: {{ positive_prob }}</h2>
    <h2>stocks goes down: {{ negative_prob }}</h2></div>
    {% load static %}
    <img src="data:image/png;base64,{{ enc }}" alt="Stock Prices Prediction Graph">
    {% load static %}
    <img src="data:image/png;base64,{{ enc1 }}" alt="Stock Prices Prediction Graph">
    <a class="btn btn-primary" href="/" role="button">back</a>
</body>
</body>
</html>
