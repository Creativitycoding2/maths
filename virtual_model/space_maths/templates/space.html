<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Sphere Grid</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      perspective: 1000px;
      background-color: #111;
      color: #fff;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grid {
      width: 300px;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateGrid 10s infinite linear;
    }

    .sphere {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      animation: moveSphere 10s infinite linear;
    }

    .line {
      width: 100%;
      height: 1px;
      background-color: rgba(255, 255, 255, 0.5);
      position: absolute;
      top: 50%;
      left: 0;
      transform-origin: left center;
      transform: rotateX(23.5deg);
      z-index: 1;
    }

    @keyframes rotateGrid {
      from {
        transform: rotateX(0deg) rotateY(0deg);
      }
      to {
        transform: rotateX(360deg) rotateY(360deg);
      }
    }

    @keyframes moveSphere {
      from {
        transform: translate(-50%, -50%) rotateZ(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotateZ(360deg);
      }
    }
  </style>
</head>
<body>
  <img src="/virtual_model/space_maths/static/mage.png" alt="???????????">
  <div class="container">
    <div class="grid">
      <div class="sphere"></div>
      <div class="line"></div>
    </div>
  </div>
</body>
</html>
